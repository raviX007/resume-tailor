name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (lint + test)
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' ||
      contains(join(github.event.pull_request.changed_files.*.filename, ','), 'backend/')
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - id: changes
        name: Check for backend changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^backend/'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi
        working-directory: .

      - uses: actions/setup-python@v5
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'pull_request'
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install dependencies
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: pip install -r requirements-dev.txt ruff

      - name: Lint (ruff)
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: ruff check app/ tests/

      - name: Test with coverage
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: pytest --cov=app --cov-report=term-missing --cov-fail-under=70

  frontend:
    name: Frontend (lint + test + build)
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' ||
      contains(join(github.event.pull_request.changed_files.*.filename, ','), 'frontend/')
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - id: changes
        name: Check for frontend changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^frontend/'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi
        working-directory: .

      - uses: actions/setup-node@v4
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'pull_request'
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: npm ci

      - name: Lint (ESLint)
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: npm run lint

      - name: Test (Vitest)
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: npx vitest run

      - name: Build
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: npm run build
